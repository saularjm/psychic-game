<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>
</head>
<body>
    <!--Game title-->
    <header><h1>Psychic Game!</h1></header>

    <!--Directions-->
    <p><strong>Guess what letter I'm thinking of!</strong></p>
    
    <!--Win counter-->
    <p>Wins: <span id="wins"></span></p>

    <!--Loss counter-->
    <p>Losses: <span id="losses"></span></p>

    <!--Guesses left-->
    <p>Number of guesses left: <span id="guessCount"></span></p>

    <!--Previous guesses-->
    <p>Your guesses so far: <span id="guesses"></span></p>
    
</body>
</html>
